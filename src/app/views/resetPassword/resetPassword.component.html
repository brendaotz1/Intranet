<div class="bgImageContainer"></div>

<div class="main-container">
  <main>
    <!-- Contenedor -->
    <div class="sub-contenedor-login">
      <div class="contenedor-form">
        <!-- Imagen de Login -->
        <div class="row justify-content-center"
          style="padding-bottom: 50px; padding-top: 20px;">
  
          <div class="col-md-10 center-div">
            <img
              src="assets/logo/logo_trinitas.jpg"
              style="width: 65%;"
              alt="Logo_Trinitas"
            />
        
          </div>
        </div>

        <form
          #formulario="ngForm"
          (ngSubmit)="enviarFormulario(formulario)"
          novalidate="novalidate"
          class="form-no-background"
        >

          <div class="row justify-content-center">
            <div class="col-md-10 content">
              <h2 class="titulo">
                  Cambia tu contraseña
              </h2>
              <p class="btext">Ingresa tu nueva contraseña</p>
          </div>
            <div class="col-md-10">
              <mat-form-field style="width: 100%;">
                <mat-label>Contraseña</mat-label>
                <input
                  [type]="hidePassword ? 'password' : 'text'"
                  matInput
                  #password="ngModel"
                  name="password"
                  [(ngModel)]="passwordRequest.password"
                  placeholder="Escribe tu contraseña"
                  required="true"
                />
                <mat-icon matPrefix class="my-icon">
                  <img src="assets/svg/lock.svg" class="icons"/>
                </mat-icon>
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                  <img [src]="hidePassword ? 'assets/svg/visibilityON.svg' : 'assets/svg/visibilityOFF.svg'" class="icons" />
                </mat-icon>
                <mat-error *ngIf="password.hasError('required')">
                  La contraseña es <strong>requerida</strong>
                </mat-error>
                <mat-error *ngIf="passwordsNotMatching">
                  Las contraseñas no coinciden
                </mat-error>
                
              </mat-form-field>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-10">
              <mat-form-field style="width: 100%;">
                <mat-label>Confirmar Contraseña</mat-label>
                <input
                  [type]="hidePassword ? 'password' : 'text'"
                  matInput
                  #confirmPassword="ngModel"
                  name="confirmPassword"
                  [(ngModel)]="passwordRequest.confirmPassword"
                  placeholder="Confirma tu contraseña"
              
                />
                <mat-icon matPrefix class="my-icon">
                  <img src="assets/svg/lock.svg" class="icons"/>
                </mat-icon>
                <mat-icon matSuffix (click)="hidePassword = !hidePassword">
                  <img [src]="hidePassword ? 'assets/svg/visibilityON.svg' : 'assets/svg/visibilityOFF.svg'" class="icons" />
                </mat-icon>
                <mat-error *ngIf="checkPasswordsMatch()">
                  Las contraseñas no coinciden
                </mat-error>
        
                
              </mat-form-field>
            </div>
          </div>
        
              
            
                  <!-- Botón Enviar correo -->
                  <div class="row justify-content-center">
                    <div class="col-md-10 text-center">
                      <button [disabled]="disableSubmit" type="submit" class="btn-ingresar">
                        <b>Enviar</b>
                      </button>
                    </div>
                  </div>
            
                </form>
      </div>
    </div>
  </main>
</div>
<app-loading *ngIf="isLoading"></app-loading>
